<div class="row">
  <div class="col-md-offset-3 col-md-6">
    <div ng-show="vm.error" class="alert alert-danger">
      Wrong email or password
    </div>
    <form ng-submit="vm.login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input ng-model="vm.email" type="text" class="form-control" id="email" placeholder="Email">
        <p class="help-block"></p>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input ng-model="vm.password" type="password" class="form-control" id="password" placeholder="Password">
        <p class="help-block"></p>
      </div>
      <button type="submit" class="btn btn-info">Login</button>
    </form>
  </div>
</div>
