<div class="row row-margin">
  <div class="col-md-4">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-warning" ng-click="vm.getMyIP()">MyIP</button>
      <button type="button" class="btn btn-success" ng-click="vm.testLocalServer()">Get data</button>
    </div>
  </div>
  <div class="col-md-offset-4 col-md-4">
    <form class="form-inline">
      <div class="form-group">
        <label>Filter:</label>
        <input type="text" class="form-control" placeholder="filter" ng-model="vm.searchText">
      </div>
    </form>
  </div>
</div>
<div class="row row-margin">
  <div class="col-md-12">
    <table class="table table-bordered">
      <thead>
        <th>id</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>city</th>
        <th>state</th>
        <th>zip</th>
      </thead>
      <tr ng-repeat="customer in vm.customers | filter:vm.searchText">
        <td>{{ customer.id }}</td>
        <td>{{ customer.firstName }}</td>
        <td>{{ customer.lastName }}</td>
        <td>{{ customer.city }}</td>
        <td>{{ customer.state }}</td>
        <td>{{ customer.zip }}</td>
      </tr>
    </table>
  </div>
</div>
